<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="styles.css">
    <title>VCDS Log Visualizer</title>
</head>

<body class="container">
    <h1>VCDS Log Visualizer</h1>
    <br>
    
    <div class="form_area">
        <h4 class="title">UPLOAD LOGFILE</h4>
        <form id="upload-form">
            <div class="form_group">
                <label for="logfile" class="sub_title">Select Logfile</label>
                <input type="file" class="form_style" id="logfile" />
            </div>
            <div>
                <button type="submit" class="btn">UPLOAD</button>
            </div>
        </form>
    </div>

    <br>

    <div id="log-cards-container" class="container">
        <!-- Cards for uploaded log files will be dynamically added here -->
    </div>

</body>

</html>
